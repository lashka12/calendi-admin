<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#faf9f7">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Offline - Calendi</title>
  <link rel="icon" href="/icons/icon-192.png" type="image/png">
  <script>
    // Theme detection before styles load to prevent flash
    // Adds .theme-resolved so CSS @media fallback only fires when JS fails entirely
    (function() {
      try {
        var theme = localStorage.getItem('calendi_theme') || 'system';
        var isDark = theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
        document.documentElement.classList.add('theme-resolved');
        if (isDark) {
          document.documentElement.classList.add('dark');
          var meta = document.querySelector('meta[name="theme-color"]');
          if (meta) meta.setAttribute('content', '#0a0a0b');
        }
      } catch(e) {
        // localStorage unavailable â€” CSS @media (prefers-color-scheme: dark) fallback below
      }
    })();
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --bg-primary: #faf9f7;
      --bg-secondary: #f3f2ef;
      --bg-tertiary: #e8e5e0;
      --text-primary: #1e1a16;
      --text-secondary: #847d73;
      --text-tertiary: #b0a9a0;
      --accent: #1e1a16;
      --accent-hover: #332e28;
    }
    
    .dark {
      --bg-primary: #0a0a0b;
      --bg-secondary: #141416;
      --bg-tertiary: #1c1c1f;
      --text-primary: #ececef;
      --text-secondary: #9898a0;
      --text-tertiary: #5c5c66;
      --accent: #ececef;
      --accent-hover: #d4d4d8;
    }

    /* Fallback: only applies when JS failed (no .theme-resolved class) */
    @media (prefers-color-scheme: dark) {
      :root:not(.theme-resolved) {
        --bg-primary: #0a0a0b;
        --bg-secondary: #141416;
        --bg-tertiary: #1c1c1f;
        --text-primary: #ececef;
        --text-secondary: #9898a0;
        --text-tertiary: #5c5c66;
        --accent: #ececef;
        --accent-hover: #d4d4d8;
      }
    }
    
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
    }
    
    .container {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
      position: relative;
    }
    
    /* Background circles */
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      background: var(--text-tertiary);
      opacity: 0.03;
    }
    
    .dark .bg-circle {
      opacity: 0.05;
    }
    @media (prefers-color-scheme: dark) {
      :root:not(.theme-resolved) .bg-circle { opacity: 0.05; }
    }
    
    .bg-circle-1 {
      width: 384px;
      height: 384px;
      top: -128px;
      right: -128px;
      animation: scaleIn 1s ease-out 0.2s both;
    }
    
    .bg-circle-2 {
      width: 500px;
      height: 500px;
      bottom: -192px;
      left: -192px;
      animation: scaleIn 1s ease-out 0.4s both;
    }
    
    @keyframes scaleIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 0.03; }
    }
    
    /* Icon container */
    .icon-wrapper {
      position: relative;
      margin-bottom: 40px;
    }
    
    .icon-ring {
      position: absolute;
      width: 140px;
      height: 140px;
      top: -10px;
      left: -10px;
      border-radius: 40px;
      background: var(--bg-tertiary);
      animation: pulse 3s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.1; }
      50% { transform: scale(1.15); opacity: 0.05; }
    }
    
    .icon-container {
      position: relative;
      width: 120px;
      height: 120px;
      background: var(--bg-secondary);
      border-radius: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 0.5s ease-out 0.1s both;
    }
    
    .dark .icon-container {
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4);
    }
    @media (prefers-color-scheme: dark) {
      :root:not(.theme-resolved) .icon-container { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4); }
    }
    
    .icon-glow {
      position: absolute;
      inset: 8px;
      border-radius: 24px;
      background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 100%);
    }
    
    .dark .icon-glow {
      background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 100%);
    }
    @media (prefers-color-scheme: dark) {
      :root:not(.theme-resolved) .icon-glow { background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 100%); }
    }
    
    .icon {
      width: 56px;
      height: 56px;
      color: var(--text-secondary);
      animation: iconFloat 2.5s ease-in-out infinite;
    }
    
    @keyframes iconFloat {
      0%, 100% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-3px); opacity: 0.5; }
    }
    
    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    h1 {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 12px;
      letter-spacing: -0.02em;
      animation: fadeInUp 0.5s ease-out 0.2s both;
    }
    
    .description {
      font-size: 15px;
      color: var(--text-secondary);
      max-width: 300px;
      line-height: 1.5;
      margin-bottom: 16px;
      animation: fadeInUp 0.5s ease-out 0.3s both;
    }
    
    .tip-box {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background: var(--bg-secondary);
      border-radius: 12px;
      margin-bottom: 32px;
      animation: fadeInUp 0.5s ease-out 0.35s both;
    }
    
    .tip-box svg {
      width: 16px;
      height: 16px;
      color: var(--text-tertiary);
    }
    
    .tip-box span {
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    .retry-button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 16px 32px;
      background-color: var(--accent);
      color: var(--bg-primary);
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
      -webkit-tap-highlight-color: transparent;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 0.5s ease-out 0.4s both;
    }
    
    .retry-button:hover {
      background-color: var(--accent-hover);
    }
    
    .retry-button:active {
      transform: scale(0.98);
    }
    
    .retry-button svg {
      width: 18px;
      height: 18px;
    }
    
    .footer {
      position: absolute;
      bottom: 32px;
      display: flex;
      align-items: center;
      gap: 8px;
      animation: fadeInUp 0.5s ease-out 0.6s both;
    }
    
    .footer-logo {
      width: 20px;
      height: 20px;
      border-radius: 6px;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: 700;
      color: var(--bg-primary);
    }
    
    .footer span {
      font-size: 12px;
      color: var(--text-tertiary);
      font-weight: 500;
    }

    /* Safe area for notched devices */
    @supports (padding: env(safe-area-inset-bottom)) {
      .container {
        padding-bottom: calc(24px + env(safe-area-inset-bottom));
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Background circles -->
    <div class="bg-circle bg-circle-1"></div>
    <div class="bg-circle bg-circle-2"></div>
    
    <!-- Icon -->
    <div class="icon-wrapper">
      <div class="icon-ring"></div>
      <div class="icon-container">
        <div class="icon-glow"></div>
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 011.06 0z" />
          <line x1="4" y1="4" x2="20" y2="20" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
        </svg>
      </div>
    </div>
    
    <h1>You're Offline</h1>
    <p class="description">No internet connection detected. Please check your network settings and try again.</p>
    
    <div class="tip-box">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 011.06 0z" />
      </svg>
      <span>Tip: Make sure Wi-Fi or mobile data is enabled</span>
    </div>
    
    <button class="retry-button" onclick="window.location.reload()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      Try Again
    </button>
    
    <div class="footer">
      <div class="footer-logo">C</div>
      <span>Calendi</span>
    </div>
  </div>

  <script>
    // Auto-retry when connection is restored
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
